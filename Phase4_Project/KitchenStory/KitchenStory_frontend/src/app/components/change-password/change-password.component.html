<div class="container" style="width: 50%;" ng-controller="MyFormController">
    <form (ngSubmit)="changePassword(newPassword,confirmPassword)">
        <div class="form-group">
            <input type="password" class="form-control" name="newPassword" [(ngModel)]="newPassword"
                placeholder="Enter new password">
        </div>
        <div class="form-group">

            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword"
                placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
    </form>
    <br>
    <a routerLink="/editProducts">skip</a>
</div>
